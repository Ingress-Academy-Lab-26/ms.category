spring:
  application:
    name: ms-category
  #DATABASE CONFIG PROPERTIES
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_HOST}:5432/${POSTGRESQL_DB}
    username: ${POSTGRESQL_USERNAME}
    password: ${POSTGRESQL_PASSWORD}
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false
  liquibase:
    change-log: classpath:/liquibase/db.changelog-master.yml

